<html lang="en">

<head>
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.post-description }}">
    {% include head.html %}

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.valeriopierbattista.com{{ page.url }}">

    <meta property="og:site_name" content="http://valeriopierbattista.com/">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="http://www.valeriopierbattista.com{{ page.url }}">

    <meta name="twitter:image" content="http://www.valeriopierbattista.com/images/blog/{{page.post-image}}">
</head>
